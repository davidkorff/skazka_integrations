	$( document ).ready(function() {
		$('.bns_reedem_more').click(function(){
			$('.bns_redeem_main').toggleClass('bns_open');

		})
		$('.bns_hist').click(function(){
			$('.bns_over_hist').fadeIn();

		})
		$('.bns_overlay, .bns_close').click(function(){
			$('.bns_overlay').fadeOut();

			event.stopPropagation()
		})
	})
