<body style="background: #999d9b;">





<div id="pjsp">
    <form id="pj_lead_form">
        <div class="pjsp-content">
            <div class="pjsp-content-label">
              Регион
            </div>
            <select type="text" id="region" name="region" class="pjsp-content-select" placeholder="Выберите регион"></select>

            <div class="pjsp-content-label">
                Ресторан
            </div>
            <input type="text" id="department" name="department" class="pjsp-content-select" placeholder="Выберите ресторан"/>

            <div class="pjsp-content-label">
                Сотрудник
            </div>
            <input type="text" id="manager" name="manager" class="pjsp-content-select" placeholder="Выберите сотрудника"/>


        </div>

        <div class="pjsp-footer">
            <div class="pjsp-footer-label">
                Email
            </div>
            <input class="pjsp-footer-input" type="email" name="email" placeholder="Введите email клиента"/>
            <button type="submit" class="pjsp-gree-btn pjsp-footer-btn">Подписать</button>
        </div>

    </form>

</div>
