<div class="bns_ern_point_item" data-ng-if="data && !data.exist">
    <img data-ng-src="{{ data.pic }}" alt="{{ data.name }}">
    <div class="bep_right">
        <span data-ng-bind="data.name"></span>
        <span class="bepi_text" data-ng-bind-html="data.text | html"></span>
        <a href="#" class="bns_open_compl bns_custom_action" data-action="{{ data }}" data-ng-hide="data.hide_button">COMPLETE <em>Â»</em></a>
        <strong data-ng-if="data.points"
                data-ng-bind="(data.points | number) + ' points' + (data.plus ? ' (plus ' + (data.plus | number) + ')' : '')"></strong>
    </div>
</div>
