<h2 class="content_head">Часто задаваемые вопросы</h2>
<div class="faq_main">
    <div class="faq_item" data-ng-repeat="item in data track by $index">
        <span class="faq_head" data-ng-bind="item.q"></span>
        <span class="faq_desc" data-ng-bind-html="'Ответ: ' + item.a"></span>
    </div>
</div>
