<div class="questions">
    <div class="questions__title">Got Questions?</div>
    <ol class="questions__list" data-bind="foreach: questions">
        <li>
            <a href="#" data-bind="text: question, attr: { href: link }"></a>
        </li>
    </ol>
    <div class="questions__desc">
        For further information check out our
        <a href="#" data-bind="attr: { href: faq_link }">FAQ’s page</a>
        page to find all the information you’ll need and more!
    </div>
</div>
