<div class="profile">
    <div class="profile__name">
        <span data-bind="text: user().first_name"></span>
        <span data-bind="text: user().last_name"></span>
    </div>
    <div class="profile__title">
        <div class="brand">hotelsone</div>
        <div class="rewards">rewards</div>
    </div>
</div>
<div class="profile__info">
    <div class="points">
        <span class="value" data-bind="text: user_points().confirmed">0</span>
        <span class="text">hotelsone rewards points</span>
    </div>
    <a href="#" class="details" data-bind="click: openProfile">Member details</a>
</div>
